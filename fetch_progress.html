<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fetching Playlist...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Extra cache prevention -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .spinner-border { width: 3rem; height: 3rem; }
    .centered { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh; }
  </style>
</head>
<body>
  <div class="centered">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <h4 class="mt-4">Fetching playlist and processing channels...</h4>
    <div id="progress-msg" class="mt-2 text-muted">This may take up to a minute for large files.</div>
  </div>
  <script>
    // Try to get snapshot_id from URL (if redirected)
    function getSnapshotId() {
      var m = location.search.match(/snapshot_id=(\d+)/);
      return m ? m[1] : null;
    }
    var sid = getSnapshotId();
    if (sid) {
      function poll() {
        // Add cache-busting query param
        var bust = '&_=' + Date.now();
        fetch('progress_status.php?snapshot_id=' + sid + bust)
          .then(r => r.json())
          .then(data => {
            if (data.done) {
              document.getElementById('progress-msg').textContent = 'Done! Redirecting...';
              setTimeout(function(){ window.location = 'results.php?snapshot_id=' + sid; }, 1000);
            } else {
              var msg = data.msg || 'Processing...';
              if (data.encoding === 'base64' && msg) {
                try { msg = atob(msg); } catch (e) { msg = 'Processing...'; }
              }
              document.getElementById('progress-msg').textContent = msg;
              setTimeout(poll, 1000);
            }
          })
          .catch(() => setTimeout(poll, 2000));
      }
      poll();
    } else {
      document.getElementById('progress-msg').textContent = 'Processing...';
    }
  </script>
</body>
</html>
